<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing - ArgoFlux Sample Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 1rem;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 800px;
            width: 90%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .content-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }
        
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .content-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ecdc4;
        }
        
        .file-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .content-display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 1.5rem;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            white-space: pre-wrap;
            border-left: 4px solid #4ecdc4;
            overflow-x: auto;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .nav-link {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .nav-link.home {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            border-left: 4px solid #ff6b6b;
        }
        
        .instructions h4 {
            margin-bottom: 0.5rem;
            color: #ff6b6b;
        }
        
        .instructions p {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .content-header {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üß™ Testing Page</h1>
            <p class="subtitle">Dynamic content from text file</p>
        </div>
        
        <div class="instructions">
            <h4>üìù Instructions</h4>
            <p>Edit the <code>{{ file_path }}</code> file to change the content below. Refresh the page to see your changes!</p>
        </div>
        
        <div class="content-section">
            <div class="content-header">
                <div class="content-title">üìÑ File Content</div>
                <div class="file-info">{{ file_path }}</div>
            </div>
            <div class="content-display">{{ content }}</div>
        </div>
        
        <div class="nav-links">
            <a href="/" class="nav-link home">üè† Home</a>
            <a href="/health" class="nav-link">‚ù§Ô∏è Health</a>
            <a href="javascript:location.reload()" class="nav-link">üîÑ Refresh</a>
        </div>
    </div>
</body>
</html>
